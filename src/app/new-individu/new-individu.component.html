<div class="container">
  <div class="panel panel-primary" *ngIf="confirmationajout==1">
    <div class="panel-heading">Nouveau Individu</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveIndividu(f.value)">
        <div>
          <div class="form-group">
            <label class="control-label">Nom:</label>
            <input class="form-control" type="text"  [(ngModel)]="individu.nom" name="nom" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Prenom:</label>
            <input class="form-control" type="text"  [(ngModel)]="individu.prenom" name="prenom" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Numero de Securit√©:</label>
            <input class="form-control" type="text"  [(ngModel)]="individu.numSecurite" name="numSecurite" required/>
          </div>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary" >Enregistrer</button>
      </form>
    </div>
  </div>



  <div class="panel panel-primary" *ngIf="confirmationajout==2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <div>

        <div class="form-group">
          <label class="control-label">Nom:</label>
          <label> {{individu.nom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prenom:</label>
          <label> {{individu.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Numero de securite:</label>
          <label> {{individu.numSecurite}}</label>
        </div>

        <button class="btn btn-primary" (click)="confirmationajout=1">Editer</button>
        <button class="btn btn-primary" (click)="enregistrerIndividu()">Confirmer</button>
        <button class="btn btn-primary" routerLink="/listIndividu">Annuler</button>
      </div>
    </div>
  </div>
</div>
