<div class="container">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Nouveau Individu</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveIndividu(f.value)">
        <div>
          <div class="form-group">
            <label class="control-label">Nom:</label>
            <input class="form-control" type="text"  ngModel name="nom" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Prenom:</label>
            <input class="form-control" type="text"  ngModel name="prenom" required/>
          </div>
          <div class="form-group">
            <label class="control-label">Numero de Securit√©:</label>
            <input class="form-control" type="text"  ngModel name="numSecurite" required/>
          </div>
        </div>
        <button [disabled]="!f.valid" type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>



  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Id:</label>
          <label> {{individu.idIndividu}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Nom:</label>
          <label> {{individu.nom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prenom:</label>
          <label> {{individu.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Numero de securite:</label>
          <label> {{individu.numSecurite}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode==1">Nouveau individu</button>
        <button class="btn btn-primary" routerLink="/listIndividu">Retour liste individus</button>
      </div>
    </div>
  </div>
</div>
